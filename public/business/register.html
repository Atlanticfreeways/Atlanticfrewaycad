<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Registration - Atlanticfrewaycard</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .register-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">ðŸ’³ Atlanticfrewaycard</div>
            <div class="nav-links">
                <a href="/">Home</a>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <h2>Business Registration</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="8">
                <small>Minimum 8 characters, include uppercase, lowercase, number, and special character</small>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>
        <p style="margin-top: 1rem; text-align: center;">
            Already have an account? <a href="/business/login.html">Login</a>
        </p>
    </div>

    <script src="/js/main.js"></script>
    <script>
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                accountType: 'business',
                companyName: document.getElementById('companyName').value
            };

            try {
                await API.register(userData);
                window.location.href = '/business/dashboard.html';
            } catch (error) {
                showAlert('Registration failed: ' + error.message, 'error');
            }
        };
    </script>
</body>
</html>
