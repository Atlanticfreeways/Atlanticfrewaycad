<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard - Atlanticfrewaycard</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">ðŸ’³ Atlanticfrewaycard</div>
            <div class="nav-links">
                <a href="/business/dashboard.html">Dashboard</a>
                <a href="/business/employees.html">Employees</a>
                <a href="/business/cards.html">Cards</a>
                <a href="/business/expenses.html">Expenses</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Business Dashboard</h1>
                <div id="companyName"></div>
            </div>

            <div class="card-grid">
                <div class="card">
                    <h3>Total Employees</h3>
                    <p class="stat" id="totalEmployees">0</p>
                </div>
                <div class="card">
                    <h3>Active Cards</h3>
                    <p class="stat" id="activeCards">0</p>
                </div>
                <div class="card">
                    <h3>Monthly Spend</h3>
                    <p class="stat" id="monthlySpend">$0.00</p>
                </div>
                <div class="card">
                    <h3>Pending Approvals</h3>
                    <p class="stat" id="pendingApprovals">0</p>
                </div>
            </div>

            <div class="card" style="margin-top: 2rem;">
                <h2>Recent Transactions</h2>
                <table id="transactionsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Employee</th>
                            <th>Merchant</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsBody">
                        <tr>
                            <td colspan="5" style="text-align: center;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        if (!API.isAuthenticated()) {
            window.location.href = '/business/login.html';
        }

        async function loadDashboard() {
            try {
                const user = API.getUser();
                document.getElementById('companyName').textContent = user.companyName || 'Company';

                // Load stats (mock data for now)
                document.getElementById('totalEmployees').textContent = '12';
                document.getElementById('activeCards').textContent = '24';
                document.getElementById('monthlySpend').textContent = formatCurrency(45230.50);
                document.getElementById('pendingApprovals').textContent = '3';

                // Load transactions
                const transactions = await API.request('/shared/transactions?limit=10');
                displayTransactions(transactions.transactions || []);
            } catch (error) {
                showAlert('Failed to load dashboard', 'error');
            }
        }

        function displayTransactions(transactions) {
            const tbody = document.getElementById('transactionsBody');
            
            if (transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No transactions yet</td></tr>';
                return;
            }

            tbody.innerHTML = transactions.map(tx => `
                <tr>
                    <td>${formatDate(tx.created_at)}</td>
                    <td>${tx.employee_name || 'N/A'}</td>
                    <td>${tx.merchant_name || 'N/A'}</td>
                    <td>${formatCurrency(tx.amount)}</td>
                    <td><span class="badge badge-success">${tx.status}</span></td>
                </tr>
            `).join('');
        }

        document.getElementById('logoutBtn').onclick = (e) => {
            e.preventDefault();
            API.logout();
        };

        loadDashboard();
    </script>
</body>
</html>
