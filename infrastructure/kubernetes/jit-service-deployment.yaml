apiVersion: apps/v1
kind: Deployment
metadata:
  name: jit-funding-service
  namespace: production
  labels:
    app: atlanticfrewaycard
    component: jit-service
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: atlanticfrewaycard
      component: jit-service
  template:
    metadata:
      labels:
        app: atlanticfrewaycard
        component: jit-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: atlanticfrewaycard-jit
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: jit-service
        image: atlanticfrewaycard/jit-funding-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: atlanticfrewaycard-secrets
              key: RABBITMQ_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: atlanticfrewaycard-secrets
              key: REDIS_URL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: atlanticfrewaycard-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: jit-funding-service
  namespace: production
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: atlanticfrewaycard
    component: jit-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jit-funding-service-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jit-funding-service
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 4
        periodSeconds: 15
