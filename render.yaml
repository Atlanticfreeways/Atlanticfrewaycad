services:
  # Backend API Service
  - type: web
    name: atlantic-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: POSTGRES_HOST
        fromDatabase:
          name: atlantic-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: atlantic-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: atlantic-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: atlantic-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: atlantic-db
          property: password
      - key: REDIS_HOST
        fromService:
          type: redis
          name: atlantic-cache
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: atlantic-cache
          property: port
      # Construct DATABASE_URL from components
      - key: DATABASE_URL
        fromDatabase:
          name: atlantic-db
          property: connectionString
      # Construct REDIS_URL from components
      - key: REDIS_URL
        value: redis://${REDIS_HOST}:${REDIS_PORT}
      # Frontend URL for CORS
      - key: FRONTEND_URL
        fromService:
          type: web
          name: atlantic-frontend
          envVarKey: RENDER_EXTERNAL_URL
      # Keys to be set manually in Dashboard
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: KYC_PROVIDER
        value: stripe
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: MARQETA_APP_TOKEN
        sync: false
      - key: MARQETA_ADMIN_TOKEN
        sync: false
      - key: MARQETA_WEBHOOK_SECRET
        sync: false
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: NOWPAYMENTS_API_KEY
        sync: false
      - key: NOWPAYMENTS_IPN_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: noreply@atlanticfrewaycard.com
      - key: ALLOWED_ORIGINS
        value: ${FRONTEND_URL}
      - key: LOG_LEVEL
        value: info

  # Frontend Static Site (Next.js Export or Node server)
  # For Next.js dynamic, use type: web
  - type: web
    name: atlantic-frontend
    env: node
    plan: starter
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: atlantic-backend
          envVarKey: RENDER_EXTERNAL_URL
        value: ${RENDER_EXTERNAL_URL}/api/v1
      - key: NEXT_PUBLIC_PLAID_ENV
        value: sandbox

databases:
  - name: atlantic-db
    databaseName: atlanticfrewaycard
    user: atlantic_user
    plan: starter

services:
  - type: redis
    name: atlantic-cache
    plan: starter
