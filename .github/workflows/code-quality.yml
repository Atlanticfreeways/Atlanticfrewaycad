name: Code Quality

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

permissions:
  contents: read
  pull-requests: write

jobs:
  # LINTING & FORMATTING
  lint-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: ESLint
        run: npm run lint -- --format json --output-file eslint-report.json || true
      
      - name: Prettier check
        run: npx prettier --check "src/**/*.js"
      
      - name: Upload ESLint report
        uses: actions/upload-artifact@v3
        with:
          name: eslint-report
          path: eslint-report.json

  # CODE COMPLEXITY
  complexity:
    name: Code Complexity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Complexity Report
        run: |
          npx complexity-report src/ --format json > complexity.json || true
          npx complexity-report src/
        continue-on-error: true
      
      - name: Upload complexity report
        uses: actions/upload-artifact@v3
        with:
          name: complexity-report
          path: complexity.json

  # CODE DUPLICATION
  duplication:
    name: Code Duplication
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: jscpd - Copy/Paste Detector
        run: |
          npx jscpd src/ --format json --output ./jscpd-report.json || true
          npx jscpd src/
        continue-on-error: true
      
      - name: Upload duplication report
        uses: actions/upload-artifact@v3
        with:
          name: duplication-report
          path: jscpd-report.json

  # TEST COVERAGE
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm test -- --coverage
        env:
          POSTGRES_HOST: localhost
          POSTGRES_DB: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          REDIS_HOST: localhost
          JWT_SECRET: test-secret-key-minimum-32-characters
          JWT_REFRESH_SECRET: test-refresh-secret-key-minimum-32
      
      - name: Coverage Report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
      
      - name: Coverage Comment
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

  # DOCUMENTATION CHECK
  docs-check:
    name: Documentation Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Check JSDoc coverage
        run: |
          npx jsdoc2md src/**/*.js > docs.md || true
          echo "Documentation generated"
        continue-on-error: true
      
      - name: Markdown lint
        run: |
          npx markdownlint-cli '**/*.md' --ignore node_modules || true
        continue-on-error: true

  # PERFORMANCE CHECK
  performance:
    name: Performance Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Bundle size check
        run: |
          npx bundlesize || true
        continue-on-error: true
      
      - name: Package size
        run: |
          npm pack --dry-run
          du -sh node_modules/
