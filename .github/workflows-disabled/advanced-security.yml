name: Advanced Security

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]
  schedule:
    - cron: '0 2 * * 1'  # Monday 2 AM

permissions:
  contents: read
  security-events: write

jobs:
  # SAST - Static Application Security Testing
  sast-scan:
    name: SAST Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/sql-injection
            p/xss
            p/command-injection
            p/jwt
            p/insecure-transport
      
      - name: NodeJsScan
        uses: ajinabraham/njsscan-action@master
        with:
          args: '--sarif --output njsscan.sarif src/ || true'
      
      - name: Upload NodeJsScan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: njsscan.sarif

  # SCA - Software Composition Analysis
  sca-scan:
    name: SCA Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'atlanticfrewaycard'
          path: '.'
          format: 'HTML'
      
      - name: Upload Dependency Check results
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: reports/

  # IaC SECURITY
  iac-scan:
    name: IaC Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Checkov IaC Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: all
          output_format: sarif
          output_file_path: checkov.sarif
      
      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: checkov.sarif

  # MALWARE SCAN
  malware-scan:
    name: Malware Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: ClamAV Scan
        uses: djdefi/clamav-action@v1
        with:
          scan-directory: ./

  # API SECURITY
  api-security:
    name: API Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for hardcoded secrets
        run: |
          grep -r "password\s*=\s*['\"]" src/ && exit 1 || true
          grep -r "api_key\s*=\s*['\"]" src/ && exit 1 || true
          grep -r "secret\s*=\s*['\"]" src/ && exit 1 || true
        continue-on-error: true
      
      - name: Check for SQL injection patterns
        run: |
          grep -r "query.*+.*req\." src/ && exit 1 || true
          grep -r "execute.*+.*req\." src/ && exit 1 || true
        continue-on-error: true

  # SUPPLY CHAIN SECURITY
  supply-chain:
    name: Supply Chain Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Socket Security
        uses: socketdev/socket-security-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Check package integrity
        run: |
          npm ci --dry-run
          npm audit signatures
        continue-on-error: true
