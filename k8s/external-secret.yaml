apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: atlanticfrewaycard-secrets
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: app-secrets
    creationPolicy: Owner
  data:
  - secretKey: database-url
    remoteRef:
      key: atlanticfreway/production/database
      property: url
  - secretKey: redis-url
    remoteRef:
      key: atlanticfreway/production/redis
      property: url
  - secretKey: rabbitmq-url
    remoteRef:
      key: atlanticfreway/production/rabbitmq
      property: url
  - secretKey: jwt-secret
    remoteRef:
      key: atlanticfreway/production/jwt
      property: secret
  - secretKey: jwt-refresh-secret
    remoteRef:
      key: atlanticfreway/production/jwt
      property: refresh_secret
