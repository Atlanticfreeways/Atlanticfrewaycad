apiVersion: apps/v1
kind: Deployment
metadata:
  name: jit-funding-service
  namespace: default
  labels:
    app: jit-funding-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jit-funding-service
  template:
    metadata:
      labels:
        app: jit-funding-service
    spec:
      containers:
      - name: jit-funding-service
        image: atlanticfrewaycard/jit-funding-service:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        env:
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: rabbitmq-url
